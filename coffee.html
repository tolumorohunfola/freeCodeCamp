<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>Cafe Menu</title>
        <!--link to the stylesheet-->
        <link rel="stylesheet" href=coffee.css>
        <!--The below allows the styling of the page to look similar on mobile and desktop and laptop-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="menu">
        <main>
            <h1>Camper Cafe</h1>
            <p>Est. 2020</p>
            <section>
                <h2>Coffee</h2>
                <article class="item">
                <!-- putting these p elements next to each other allows them to stay proportionately on the same line -->
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
                <h2>Desserts</h2>
                <article class="item">
                <p class="flavor">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <footer>
            <p>Visit our website</p>
            <p>123 Free Code Camp Drive</p>
        </footer>
        </div>
    </body>
</html>
