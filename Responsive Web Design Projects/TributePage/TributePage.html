<!DOCTYPE html>
<meta  charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en-GB">

<!-- Objective: Build an app that is functionally similar to https://tribute-page.freecodecamp.rocks/-->

<body>
    <head>
        <style src=".\TributePage.css"></style>
        <title>Dr. Marie Curie</title>
    </head>

    <!-- title has to have the text describing the subject of the tribute page US2-->
    <!--the ./ in the relative path tell them its in the same folder-->
    <main id='main'>
        <h1 id='title'>Ama Lou</h1>
        <!-- embed the song's preview player -->
        <center>
            <embed src="https://open.spotify.com/embed/track/1xXk9IMrUPwqpOXXTk7sCt"
                    width="90%"
                    height="10%">
        </center>
        <div id='img-div'>
            <!-- There needs to be a id img img element US4 -->

            <img id='image' src='https://resources.tidal.com/images/a17f7edf/5df9/4da1/b01d/52e92e5ea16f/640x640.jpg' alt='A picture of Ama Lou'>
            <figcaption id='img-caption'>Ama Lou</figcaption>
            <!-- there needs to be an img caption id element US5 -->
        </div>
        <!-- there has to be a main element US1-->
        <!-- element with id tribute info US6 -->
        <article id='tribute-info'>
            <!-- textual content of the tribute -->
            <p class='main'>Ama Louise John was born and raised in North London on 9th of May 2000. </p>
            <p class='main'>Further Information about Ama Lou.</p>
        </article>
        <!-- an element linking to outside site with additional information US7 -->
        <p>Information used in this page was found using the following references:</p>
        <ul>
            <li>
                <a rel="noopener" href="https://www.amalougistics.com/" target="blank">Tickets</a>
            </li>
        </ul>
        <p>Please follow this link to find more information about Ama Lou on <a rel="noopener" target='_blank' href='https://en.wikipedia.org/wiki/Ama_Lou'>Wikipedia</a>.</p>
    </main>
</body>
</html>
